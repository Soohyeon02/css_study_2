<!--
    font-size : 수치와 단위를 지정해 글자의 크기를 정의할 수 있다.
    <단위>
    1. px : 모니터 상의 화소 하나 크기에 대응하는 절대적인 크기
    2. rem : <html> 태그의 font-size 에 대응하는 상대적인 크기
    3. em : 부모태그(상위태그) 의 font-size 에 대응하는 상대적인 크기
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            html{ font-size: 12px;}
            h1{ font-size: 2rem;}
            p{ font-size: 1rem;}
            span{ font-size: 5em;}
        </style>
    </head>
    <body>
        <h1>아무 내용</h1>
        <P>하하 반가워요~!^^<span>호호</span></P>
    </body>
</html>
