<!--
    text-align : 블록 내에서 텍스트의 정렬 방식을 정의한다. 미리 정의된 키워드 값을 지정
    <속성값>
    1. left / right : 왼쪽 또는 오른쪽 정렬
    2. center : 가운데 정렬
    3. justify : 양끝 정렬(마지막 줄 제외)

    color : 텍스트의 색상을 정의함. 다양한 방법을 색상을 지정
    <키워드 유형>
    1. 키워드 : 미리 정의된 색상별 키워드를 사용한다(ex. red, blue)
    2. RGB 색상 코드 : # + 여섯자리 16진수 값 형태로 지정 (ex. #000000)
    3. RGB 함수 : Red, Green, Blue 의 수준을 각각 정의해 지정 (ex. rgb(100%, 0%, 0%))

-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            p{ 
                text-align: center;
                color: rgb(100%, 0%, 0%);
            }
        </style>
    </head>
    <body>
        <p>
            동해물과 백두산이 마르고 닳도록
            하느님이 보우하사 우리나라 만세!
            무궁화 삼천리 화려강산
            대한사람 대한으로 길이 보전하세!
        </p>
    </body>
</html>
<!--
    font-family 는 글꼴을 지정할 수 있는 속성이며, 여러 글꼴을 연달아 기입하여
    우선순위 지정
    font-size 는 글자 크기 지정 속성, px, rem, em 등의 단위 사용
-->
